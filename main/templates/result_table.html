<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
<table border="1">
    <tr>
        <td></td>
        {% for course in courses %}
            <td> {{ course.name }}</td>
        {% endfor %}
    </tr>
    {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            {% for course in courses %}
                <td style="text-align: center">
                    {% for us in course.users.all %}
                        {% if us.id == user.id %}
                            +
                        {% endif %}
                    {% endfor %}
                </td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
</body>
</html>
